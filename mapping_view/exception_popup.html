      <script type="text/javascript">
        function addRows() {
          var table = document.getElementById('emptbl');
          var rowCount = table.rows.length;
          var cellCount = table.rows[0].cells.length;
          var row = table.insertRow(rowCount);
          for (var i = 0; i <= cellCount; i++) {
            var cell = 'cell' + i;
            cell = row.insertCell(i);
            var copycel = document.getElementById('col' + i).innerHTML;
            cell.innerHTML = copycel;
            if (i == 6) {
              var radioinput = document.getElementById('col3').getElementsByTagName('input');
              for (var j = 0; j <= radioinput.length; j++) {
                if (radioinput[j].type == 'radio') {
                  var rownum = rowCount;
                  radioinput[j].name = 'gender[' + rownum + ']';
                }
              }
            }
          }
        }
        function deleteRows() {
          var table = document.getElementById('emptbl');
          var rowCount = table.rows.length;
          if (rowCount > '2') {
            var row = table.deleteRow(rowCount - 1);
            rowCount--;
          }
          // else{
          //     alert('There should be atleast one row');
          // }
        }
      </script>

      <script type="text/javascript">
        var d = new Date();
        yr = d.getFullYear();
        document.write(yr);
        cPrev = -1;

        function sortBy(c) {
          rows = document.getElementById("sortable").rows.length;
          columns = document.getElementById("sortable").rows[0].cells.length;
          arrTable = [...Array(rows)].map(e => Array(columns));

          for (ro = 0; ro < rows; ro++) {
            for (co = 0; co < columns; co++) {
              arrTable[ro][co] = document.getElementById("sortable").rows[ro].cells[co].innerHTML;
            }
          }

          th = arrTable.shift();

          if (c !== cPrev) {
            arrTable.sort(
              function (a, b) {
                if (a[c] === b[c]) {
                  return 0;
                } else {
                  return (a[c] < b[c]) ? -1 : 1;
                }
              }
            );
          } else {
            arrTable.reverse();
          }

          cPrev = c;

          arrTable.unshift(th);

          for (ro = 0; ro < rows; ro++) {
            for (co = 0; co < columns; co++) {
              document.getElementById("sortable").rows[ro].cells[co].innerHTML = arrTable[ro][co];
            }
          }
        }
      </script>. All Rights Reserved
